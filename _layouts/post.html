---
layout: default
---
<header>
	<h1>{{ page.title }}</h1>
	{% if page.subtitle %}
		<p class="subtitle">{{ page.subtitle }}</p>
	{% endif %}
	<p class="date">Posted on 
		<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
	</p>
</header>
{{ content }}

<header>
	<nav id="navbar">
		<a id="branding" href="{{ "/" | relative_url }}">
			<img src="{{ "/assets/img/logo.svg" | relative_url }}" alt="The quartersbrief logo"/>
			<img src="{{ "/assets/img/logotype.svg" | relative_url }}" alt="World of Warships quartersbrief"/>
		</a>

		<ul>
			{% for tgt in site.data.nav %}
				<li {% if page.url contains tgt.url %}class="current"{% endif %}>
					<a href="{{ tgt.url | relative_url }}">{{ tgt.title }}</a>
				</li>
			{% endfor %}
		</ul>
	</nav>
</header>
